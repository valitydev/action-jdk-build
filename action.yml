name: 'Maven build'
description: 'Build maven project'
inputs:
  jdk-version:
    description: 'The jdk version to use'
    default: '15'
    required: false
  jdk-distribution:
    description: 'The jdk distribution to use'
    default: 'adopt'
    required: false
  jdk-base-image-tag:
    description: 'Base docker image tag'
    default: '7e0c98bb'
    required: false
  docker-registry:
    description: 'Docker registry'
    default: 'registry.hub.docker.com'
    required: false
  mvn-args:
    description: 'Additional maven arguments'
    required: false

runs:
  using: composite
  steps:
    - name: set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.jdk-version }}
        distribution: ${{ inputs.jdk-distribution }}

    - name: Cache local Maven repository
      id: mvn-cache
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - shell: bash
      run: |
        echo "REPOSITORY_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

    - shell: bash
      run: |
        mvn -B clean compile package -Ddockerfile.registry=${{ inputs.docker-registry }} \
        -Ddockerfile.base.service.tag=${{ inputs.jdk-base-image-tag }} ${{ inputs.mvn-args }}

