name: 'Maven build'
description: 'Build maven project'
inputs:
  jdk-version:
    description: 'The jdk version to use'
    default: '15'
    required: false
  jdk-distribution:
    description: 'The jdk distribution to use'
    default: 'adopt'
    required: false
  mvn-args:
    description: 'Additional maven arguments'
    required: false
  github-token:
    description: 'GITHUB_TOKEN'
    required: true

runs:
  using: composite
  steps:
    - name: set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: ${{ inputs.jdk-version }}
        distribution: ${{ inputs.jdk-distribution }}

    - name: Cache local Maven repository
      id: mvn-cache
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - shell: bash
      run: |
        echo "REPOSITORY_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
        echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
        echo "DOCKER_HUB_REGISTRY=registry.hub.docker.com" >> $GITHUB_ENV

    - shell: bash
      run: mvn -B clean compile package -Ddockerfile.registry=${DOCKER_HUB_REGISTRY} ${{ inputs.mvn-args }}
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
